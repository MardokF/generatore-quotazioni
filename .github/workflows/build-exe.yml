# .github/workflows/build-exe.yml
# Workflow per compilare automaticamente l'EXE online

name: 🚀 Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permette di avviare manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl
        
    - name: 🔨 Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="GeneratoreQuotazioni" --icon=icon.ico quotation_generator.py
      continue-on-error: true
      
    - name: 🔨 Build EXE (fallback without icon)
      if: failure()
      run: |
        pyinstaller --onefile --windowed --name="GeneratoreQuotazioni" quotation_generator.py
        
    - name: 📂 List Build Output
      run: |
        dir dist
        
    - name: 📋 Get File Info
      run: |
        Get-ChildItem -Path "dist" -Recurse | Format-Table Name, Length, LastWriteTime
        
    - name: 🎯 Upload EXE Artifact
      uses: actions/upload-artifact@v3
      with:
        name: GeneratoreQuotazioni-Windows
        path: dist/GeneratoreQuotazioni.exe
        retention-days: 30
        
    - name: 📊 Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/GeneratoreQuotazioni.exe
        name: Release ${{ github.ref_name }}
        body: |
          🚀 **Generatore Quotazioni Progetti v${{ github.ref_name }}**
          
          📥 **Download**: GeneratoreQuotazioni.exe
          
          ✅ **Caratteristiche**:
          - Interfaccia desktop completa
          - Baseline multiple configurabili
          - Generazione Excel con formule e grafici
          - 4 architetture predefinite
          - Salvataggio/caricamento configurazioni
          
          📋 **Requisiti**: Windows 10/11
          
          🛡️ **Sicurezza**: File compilato automaticamente da GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
